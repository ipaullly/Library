<!DOCTYPE html>
<html>
<head>
    <title>Enter Login Details</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        </script>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="homepage.html" class="active">Home</a>
        <a href="View-all-books.html">View Books</a>
        <a href="Borrowing Books">Borrow book</a>
        <a href="#">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
              
             
              
    <h2 class="text-center">Login Form</h2>
<form action="#">
    <div class="imgcontainer">
      <img src="img/login-avatar.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 "> <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw">
          
                <button type="submit">Login</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label> </div>
        </div>
        <div class="col-sm-4 "></div>
    </div>
  
    <div class="container cancel">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgotten your <a href="#">password?</a></span>
      </div>
      <div class="col-sm-4"></div>
      </div>
    </div>
  </form>
  
</body>
</html>
