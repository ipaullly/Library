<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                  x.className += " responsive";
                      } 
                  else {
                          x.className = "topnav";
                      }
                  }
            /*function to ensure the navigation bar resizes on mobile devices*/
            
            

          </script>
</head>
<style>
     body {font-family: Arial, Helvetica, sans-serif;
      background-color: #561E18}    
/*layout for the nav bar and necessary css-styling for the bootstrap classes*/
      .topnav {
  overflow: hidden;
  background-color: #594346;
}


.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #F22F08;
  color:#8D2F23;
}

.active {
  background-color: #212027;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 767px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .card {
    padding: 20px 0 20px 0;
  }
  
    } 
       /* add footer styling for layout*/
       footer {
      background: darkred;
      color:#FFF;
      font-size: 11px;
      padding: 20px;
      }
    ul.unstyled {
      list-style: none;
      padding: 0;
      }
       /* end of footer css*/ 
</style>
<body>
    <!-- Top navbar header section -->
    <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">View Books</a>
            <a href="#contact">Borrow book</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <!-- end of nav bar-->

        <div class="container">
    
          <div class="row">
          
                
                    <div class="card-deck-wrapper">
                        <div class="card-deck">

                            <img class="card-img-top" src="img/fantasy.jpg" alt="Card image">

                              <h4 class="card-title ">Add Book</h4>
                              </hr>
                              <p class="card-text">
                                Enter Book Title

                              </p>

                            </div>
                          </div>
                          <div class="card">
                            <img class="card-img-top" src="img/poetry.jpg" alt="Card image cap">

                                          </div>
                                          
                                          <button type="submit" class="btn btn-primary text-center">Add Changes</button>
                                        </form>  

                                    </div>
                                 </p>
                              
                            </div>
                          </div>
                          <div class="card">
                            <img class="card-img-top" src="img/romance.jpg" alt="Card image cap">
                            <div class="card-block" style="padding:20px 0 0 20px">
                              <h4 class="card-title">Delete book</h4>
                              <p class="card-text"></p>
                              <div class="input-group input-group-lg">
                                  <form>
                                      <div class="form-group">
                                        <label for="inputBook">Enter book title:</label>
                                        <input type="text" class="form-control" id="inputBook" aria-describedby="emailHelp" placeholder="--title--">
                                       
                                      </div>

                                    </form>
