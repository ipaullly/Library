<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                  x.className += " responsive";
                      } 
                  else {
                          x.className = "topnav";
                      }
                  }
            /*function to ensure the navigation bar resizes on mobile devices*/
            
            

          </script>

</head>
<link rel="stylesheet" href="admin.css">
<body>
    <!-- Top navbar header section -->
    <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">View Books</a>
            <a href="#contact">Borrow book</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <!-- end of nav bar-->

        <div class="container">
          <div class="row">
              <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading"><div class="page-header text-center"><h1>Dashboard</h1></div></div></hr>
                  <div class="panel-body">
                    <p>Keep track, Add, Delete or Update the website library</p>

                  </div>
                
                  
               </div>

          </div><!--end of panel row-->
    
          <div class="row admin">
          
                
                    <div class="card-deck-wrapper">
                        <div class="card-deck">
                          <div class="card">
                            <img class="card-img-top" src="img/fantasy.jpg" alt="Card image">
                            <div class="card-block" style="padding:20px 0 0 20px">
                              <h4 class="card-title ">Add Book</h4>
                              </hr>
                              <p class="card-text">
                                Enter Book Title    
                                <input type="text" class="form-control" id="inputBook" aria-describedby="emailHelp" placeholder="--title--"> 
                                
                              </p>
                              <button type="submit" class="btn btn-primary text-center">Add</button>
                            </div>
                          </div>
                          <div class="card">
                            <img class="card-img-top" src="img/poetry.jpg" alt="Card image cap">
                            <div class="card-block" style="padding:20px 0 0 20px">
                              <h4 class="card-title">Update Book Information</h4>
                                 <p class="card-text">
                                  <div class="input-group input-group-lg">
                                      <form>
                                          <div class="form-group">
                                            <label for="inputBook">Enter book title:</label>
                                            <input type="text" class="form-control" id="inputBook" aria-describedby="emailHelp" placeholder="--title--">
                                            <small id="emailHelp" class="form-text text-muted">You can also search by author</small>
                                          </div>
                                          <div class="form-group">
                                            <label for="inputChanges">Changes you want to add</label>
                                            <input type="text" class="form-control" id="inputChanges" placeholder="--changes--">
                                          </div>
                                          
                                          <button type="submit" class="btn btn-primary text-center">Add Changes</button>
                                        </form>  

                                    </div>
                                 </p>
                              
                            </div>
                          </div>
                          <div class="card">
                            <img class="card-img-top" src="img/romance.jpg" alt="Card image cap">
                            <div class="card-block" style="padding:20px 0 0 20px">
                              <h4 class="card-title">Delete book</h4>
                              <p class="card-text"></p>
                              <div class="input-group input-group-lg">
                                  <form>
                                      <div class="form-group">
                                        <label for="inputBook">Enter book title:</label>
                                        <input type="text" class="form-control" id="inputBook" aria-describedby="emailHelp" placeholder="--title--">
                                       
                                      </div>
                                     
                                      
                                      <button type="submit" class="btn btn-hazard text-center">Delete</button>
                                    </form>  

                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
          </div>
        </div>


    <!-- footer section -->

      <footer>
       <div class="container">
         <div class="row">

                <h6>Copyright &copy; 2018 Ipaullly</h6>
                 </hr>
                  <h6>About Us</h6>
                            </hr>
                          </div><!--end of first row-->
                          <div class="row"><!--partion the column into two rows. this is the second-->
                            <ul class="nav"><!--the nav bar for the social media icons and links-->

                        </ul></div><!--end of second row-->
                       </div><!--end of col-sm-2 -->

    </div>
