<script>
  function myFunction() {
   var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
            x.className += " responsive";
            } else {
                x.className = "topnav";
              }

<style>
    body {font-family: Helvetica, sans-serif;}

  
.topnav {
  overflow: hidden;
  background-color:#F05837;
}
.splash {
  background-color: #F3E96B;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color:#6975A6;
  color:#F3E96B;
}

.active {
  background-color: #6465A5;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 767px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .sidenav {
        height: auto;
        padding: 15px;
      }
